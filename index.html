<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservas Full Stack</title>

  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="assets/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body onload="load()">

  <div class="container-fluid">
    <div class="row">

      <div class="col-12 row mt-5">
        <div class="col-1"></div>

        <div class="col-10 content ">
          <div class="row">
            <div class="col-10 filter py-3">
              <h4>Agendamento de salas</h4>
              <h6>Adicione, edite ou exclua agendamentos aqui</h6>

            </div>
            <div class="col-2 mt-3">
              <button type="button" class="btn btn-primary btnadd" onclick="novaReserva()">Adicionar reserva</button>
            </div>
          </div>


          <div class="col-12 contant-table p-5">
            <table class="table table-reserva">
              <thead>
                <tr>
                  <th>Horário</th>
                  <th>Término</th>
                  <th>Sala</th>
                  <th>Participantes</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal-reserva">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="title-reserva">Edição de reserva</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row">

            <div class="col-6 input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-calendar-plus"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Horário" id="horario">
            </div>

            <div class="col-6 input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-calendar-check"></i></span>
              </div>
              <input type="text" class="form-control" placeholder="Término" id="termino">
            </div>

          </div>

          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa-solid fa-hotel"></i></span>
            </div>
            <select class="custom-select" id="sala">
              <option selected>Selecione...</option>
            </select>
            <div class="input-group-append" onclick="novaSala()">
              <label class="input-group-text"><i class="fa-solid fa-plus"></i></label>
            </div>
          </div>

          <table class="table table-hover table-reserva-user">
            <tbody>

            </tbody>
          </table>


          <button type="button" class="btn btn-primary" onclick="novaUsuario();" id="btn-add-user">
            <i class="fa-solid fa-plus"></i>
          </button>
          <button type="button" class="btn btn-secondary" id="btn-del-user" onclick="delUser();">
            <i class="fa-solid fa-trash-can"></i>
          </button>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="salvarAlteracoes();" id="btn-save">Salvar
            alterações</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal-sala">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Cadastro de sala</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa-solid fa-calendar-check"></i></span>
              </div>
              <input type="text" class="form-control" maxlength="30" placeholder="Descrição" id="descricao-sala">
            </div>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="saveSala()">Adicionar</button>
          <button type="button" class="btn btn-secondary" onclick="closeSala();" data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="modal-usuario">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Adicionar usuário à reserva</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <table class="table table-hover table-reserva-user table-select-user">
            <tbody>

            </tbody>
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="closeParceiro();"
            data-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="https://kit.fontawesome.com/3528ad562d.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.2/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="assets/script.js"></script>

</html>
